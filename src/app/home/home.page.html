<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <img alt="Silhouette of mountains" src="https://static-cse.canva.com/blob/611368/25CapasdeAlbunsMusicaisqueRevolucionaramoDesign.jpg" />
    <ion-card-header>
      <ion-card-title><ion-icon name="sparkles-outline"></ion-icon> Seja bem-vindo!</ion-card-title>
      <ion-card-subtitle>fique à vontade</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-text>Confira o nosso imenso catalogo de músicas, descubra novas músicas e dançe as mais tocadas do momento!</ion-text>
      <br />
      <br />
      <ion-button [routerLink]="['/songs']">
        <ion-icon name="bookmarks-outline" slot="start"></ion-icon>
        <ion-text>Minha Biblioteca</ion-text>
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
