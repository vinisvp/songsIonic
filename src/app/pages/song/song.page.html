<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Detalhes de {{song.name}}</ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/songs']"><ion-icon name="arrow-back-outline"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Detalhes de {{song.name}}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <img src={{song.image}} />
    <ion-card-header>
      <ion-card-title>
        {{song.name}}
        <ion-note>{{song.length}}</ion-note>
      </ion-card-title>
      <ion-card-subtitle>por {{song.artist}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-list lines="none">
        <ion-item>
          <ion-icon name="albums-outline" slot="start"></ion-icon>
          <ion-label>{{song.album}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="musical-notes-outline" slot="start"></ion-icon>
          <ion-label>GÃªneros: {{song.genre}}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
